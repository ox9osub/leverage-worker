# 자동매매 설정 파일
# 이 파일을 수정하여 매매 대상 종목과 전략을 설정합니다

# 스케줄 설정
schedule:
  trading_start: "08:50"           # 매매 로직 시작 시간
  trading_end: "15:30"             # 매매 로직 종료 시간
  default_interval_seconds: 5      # 기본 실행 간격 (초)
  default_offset_seconds: 0        # 기본 시작 오프셋 (초)

# 세션 설정
session:
  token_refresh_hours_before: 8    # 토큰 만료 N시간 전 갱신

# 관리 종목 설정
# 각 종목은 가격이 DB에 저장되며, 전략이 있으면 자동매매 대상이 됩니다
stocks:
  # 예시 1: 삼성전자 - 이동평균 전략
  "005930":
    name: "삼성전자"
    interval_seconds: 5            # 5초마다 실행
    offset_seconds: 0              # 00초, 05초, 10초, ... 에 실행
    strategies:
      - name: "example_strategy"
        params:
          short_period: 5          # 단기 이동평균 기간
          long_period: 20          # 장기 이동평균 기간
          stop_loss_pct: 0.03      # 손절: 3%
          take_profit_pct: 0.05    # 익절: 5%
          position_size: 1         # 매수 수량

  # 예시 2: SK하이닉스 - 모멘텀 전략
  "000660":
    name: "SK하이닉스"
    interval_seconds: 5
    offset_seconds: 2              # 02초, 07초, 12초, ... 에 실행
    strategies:
      - name: "simple_momentum"
        params:
          lookback: 10             # 10분 전과 비교
          threshold_pct: 0.01      # 1% 상승 시 진입
          stop_loss_pct: 0.02      # 손절: 2%
          take_profit_pct: 0.03    # 익절: 3%
          position_size: 1

  # 예시 3: NAVER - 가격만 저장 (전략 없음)
  # "035420":
  #   name: "NAVER"
  #   strategies: []               # 전략 없음 - 가격만 DB에 저장

# 알림 설정
notification:
  # Slack 웹훅 URL (설정하지 않으면 알림 비활성화)
  # 발급 방법: https://api.slack.com/messaging/webhooks
  slack_webhook_url: ""
  # slack_webhook_url: "https://hooks.slack.com/services/T00000000/B00000000/XXXXXXXXXXXXXXXX"
